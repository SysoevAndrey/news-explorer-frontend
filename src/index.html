<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="icon" type="image/svg" href="<%=require('./images/favicon.svg').default %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <p class="header__title">NewsExplorer</p>
      <nav class="header__container">
        <ul class="header__list">
          <li class="header__list-item header__list-item_current">
            <a href="#main" class="header__link">Главная</a>
          </li>
          <li class="header__list-item">
            <a href="#saved" class="header__link">Сохраненные статьи</a>
          </li>
          <button class="header__button">
            <p class="header__button-text">Грета</p>
            <img src="<%=require('./images/logout.svg').default %>" alt="" class="header__button-icon">
          </button>
        </ul>
      </nav>
    </header>
    <div class="search root__section">
      <h1 class="search__title">Что в мире творится?</h1>
      <p class="search__text">Находите самые свежие статьи на любую тему и сохраняйте в своём&nbsp;личном кабинете.</p>
      <form class="search__form" name="search">
        <input type="text" class="search__input" placeholder="Введите тему новости" />
        <button class="search__button">Искать</button>
      </form>
    </div>
    <div class="about-author root__section"></div>
    <footer class="footer root__section"></footer>
  </div>
  <script src="<%=htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
